<ng-template #content let-modal let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{isEdit? 'Edit ': 'Add '}}
      book
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container py-2 px-5">
      <div class="form-group">
        <label for="bookName" class="required-field">Name:</label>
        <input [(value)]="bookName" id="bookName" class="form-control" placeholder="Book Name" name="dp">
      </div>

      <div class="form-group form-section">
        <label for="author" class="required-field">Author:</label>
        <input [(value)]="bookAuthor" id="author" class="form-control" placeholder="Author Name" name="dp">
      </div>

      <div class="form-group form-section">
        <label class="font-weight-bold">Book cover:</label>
        <app-image-upload [(imgURL)]="imgUrl" (imgURLChange)="fuc()" removeMessage="Remove that thing">
        </app-image-upload>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" (click)="c('')">Cancel</button>
        <button class="btn btn-action" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
